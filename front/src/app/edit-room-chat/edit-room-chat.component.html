
<!-- Edit card with mat-form-field input with default, the current value of room 
  can edit 
  - name
  - description
  - public
  - password
-->

<div class="container">
  <mat-card>
    <mat-card-title>Édition du groupe {{room.name}} </mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="edit()">
        <mat-form-field>
          <input type="text" matInput placeholder="Nom du groupe"  formControlName="name">
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput placeholder="Description" formControlName="description">
        </mat-form-field>
        <mat-checkbox matCheckBox formControlName="public">Public</mat-checkbox>
        <mat-form-field *ngIf="public.value">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
        <app-userselect [users]="users.value" (addUser)="addUser(initUser($event))" (removeuser)="removeUser($event.id)"></app-userselect>
        <div class="button">
          <button mat-button type="submit"  [disabled]="!form.valid">Éditer</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
