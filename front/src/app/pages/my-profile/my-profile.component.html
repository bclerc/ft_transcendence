<html>
	<head>
		<title>Pong - the chat page</title>
		<meta charset="utf-8" />
		<meta name="description" content="Mon super profil" />
		<meta name="author" content="Team transcendance 42" />
		<meta name="copyright" content="© CC BY-NC-SA 4.0" />
	</head>
	<body>
		<div class="center-profile">
			<!-- HEAD -->
			<div id="head">
					<!-- USER INFO -->
					<div id="user-info-profile">
						<div class="profil-left">
							<img [src]="user?.avatar_url" [alt]="user?.intra_name"/>
						</div>
						<div class="profil-info">
							<p id="name">{{user?.displayname}}</p>
							<p id="email">{{user?.email}}</p>
							<div class="status">
								<p>En ligne</p>
								<img src="../../../assets/svg/online.svg" alt="online">
							</div>
							<!-- <p id="date">{{user?.createdAt | date}} </p> -->
						</div>

						<!-- BUTTON NODIFY -->
						<div class="profil-right">
							<button>
								<a routerLink="/modifymyprofile" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Modifier <img src="../../../assets/svg/edit.svg" alt=""></a>
							</button>
						</div>
					</div>

					<!-- STATISTIQUES -->
					<div id="stats">
						<div class="data">
							<span id="red">123</span>
							<p>Parties gagnées</p>
						</div>
						<div class="data">
							<span id="orange">531</span>
							<p>Parties perdues</p>
						</div>
						<div class="data">
							<span id="yellow">#44</span>
							<p>Au classement</p>
						</div>
					</div>
			</div>

			<!-- CONTENT -->
			<div class="my-profile-content">
				<mat-tab-group id="friend-n-match">

					<!-- HISTORIQUE DES MATCH -->
					<mat-tab id="lol">
						<ng-template class="label" mat-tab-label>
							Historique des matchs
						</ng-template>
						Content 1
					</mat-tab>

					<!-- GERER MES AMIS -->
					<mat-tab>
						<ng-template class="label" mat-tab-label>
							Gérer mes amitiés
						</ng-template>
						Content 1
					</mat-tab>
				</mat-tab-group>
			</div>
		</div>
	</body>
</html>
