<div id="title-n-button">
	<h2 id="friend-n-match-h2">Mes amis</h2>
	<button matTooltip="Ajouter des amis" (click)="openDialogAddFriend()">
		Ajouter
		<img src="../../../../assets/svg/plus-de-mort.svg" alt="add" >
		
	</button>
</div>
<div class="mes-amis">
	<ng-container *ngFor="let friend of friends">
		<div class="ami">
			<div id="lien">
				<a [routerLink]="['/profile/' + friend.id ]">
					<img id="photo-profile" src={{friend.avatar_url}}  atl="UNE BELLE GUEULE">
					<div class="friend-pseudo">{{friend.displayname}}</div>
				</a>
			</div>
			<p class="rank">#{{friend.position_in_leaderboard}}</p>
			<div class="tri-action">
				<button matTooltip="Inviter a jouer" (click)="inviteToPlay(friend)">

							</g>
						</g>
					</svg>
				</button>
				<button matTooltip="Retirer de mes amis" (click)="removeFriend(friend.id)">
					<svg width="40px" height="40px" viewBox="0 0 40 40">
						<title>icon-delete-friend</title>
						<g id="icon-delete-friend" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

				</button>
				<button matTooltip="Bloquer" (click)="blockUser(friend.id)">
					<svg width="40px" height="40px" viewBox="0 0 40 40">
						<title>icon-block</title>
						<g id="UI" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
							<g id="Chat-mes-groupes-Copy" transform="translate(-1056.000000, -630.000000)">
								<g id="icon-block" transform="translate(1056.000000, 630.000000)">
									<rect id="BG" fill="#1F1F1F" x="0" y="0" width="40" height="40" rx="6"></rect>
									<path d="M19.9386406,12.0983893 C24.4868679,12.0983893 28.1739347,15.7854561 28.1739347,20.3336835 C28.1739347,24.8819108 24.4868679,28.5689776 19.9386406,28.5689776 C15.3904132,28.5689776 11.7033465,24.8819108 11.7033465,20.3336835 C11.7033465,15.7854561 15.3904132,12.0983893 19.9386406,12.0983893 Z M24.8010307,17.5775269 L17.182484,25.1960735 C17.9958029,25.6580816 18.9364105,25.9219188 19.9386406,25.9219188 C23.0249377,25.9219188 25.5268759,23.4199806 25.5268759,20.3336835 C25.5268759,19.3314534 25.2630387,18.3908458 24.8010307,17.5775269 Z M19.9386406,14.7454482 C16.8523435,14.7454482 14.3504053,17.2473863 14.3504053,20.3336835 C14.3504053,21.3493125 14.6213442,22.3016604 15.0948866,23.1223917 L22.7273489,15.4899294 C21.9066175,15.016387 20.9542696,14.7454482 19.9386406,14.7454482 Z" id="icon" fill="#feefcf"></path>
								</g>
							</g>
						</g>
					</svg>
				</button>
				<div class="status">
					<p *ngIf="friend.state === 'ONLINE'" id="user-status">En ligne
						<img src="../../../assets/svg/online.svg" alt="online">
					</p>
					<p *ngIf="friend.state === 'INGAME'" id="user-status">En train de jouer</p>
					<p *ngIf="friend.state === 'WAITING'" id="user-status">Dans la file d'attente</p>
					<p *ngIf="friend.state === 'OFFLINE'" id="user-status">Hors ligne</p>
				</div>
			</div>
		</div> 
	</ng-container>
</div>
