<form class="form" [formGroup]="ChangeDisplaynameForm" (ngSubmit)="ChangeDisplayName()">
    <input matInput placeholder="Displayname" formControlName="displayname">
    <p></p>
    <button [disabled]="!ChangeDisplaynameForm.valid" type="submit" id="change-button">Change Display Name</button>
  </form>
  <p></p>
  <form class="form" [formGroup]="ChangeAvatar_UrlForm" (ngSubmit)="ChangeAvatar_url()">
    <input matInput placeholder="Avatar_Url" formControlName="avatar_url">
    <p></p>
    <button [disabled]="!ChangeAvatar_UrlForm.valid" type="submit" id="change-button">Change Avatar</button>
  </form>
  <p></p>
  <!-- A Mettre dans un if 2fa activated !-->

  <div *ngIf="user?.twoFactorEnabled; then thenBlock else elseBlock"></div>
  <ng-template #thenBlock>
    <form class="form" [formGroup]="FaForm" (ngSubmit)="DesactivateFa()">
      <input matInput placeholder="Code2Fa" formControlName="codeFa">
      <p></p>
      <button [disabled]="!FaForm.valid" type="submit" id="change-button">Desactivate 2 Fa</button>
    </form>
    </ng-template>
  <ng-template #elseBlock>
  <a routerLink="/modifymyprofile/activate2fa" routerLinkActive="active">Activate authentification with google authentificator</a>
 </ng-template>
