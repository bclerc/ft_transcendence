<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="notification">
   </div>
   <div id="notification_connected">

   </div>
  <div id="message">
    <input id="message_input" type="text" placeholder="Type a message">
    <button id="send_button" type="button">Send</button>
 </div>
  <div id="chat" class="bubble">

  </div>
</body>
<!-- Simple chat css -->
<style type="text/css">
  #message {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  #message_input {
    width: 100%;
    height: 50px;
    border: 1px solid black;
    border-radius: 5px;
    margin-bottom: 10px;
  }
  #send_button {
    width: 100%;
    height: 50px;
    border: 1px solid black;
    border-radius: 5px;
    background-color: #00bcd4;
    color: white;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
  }.overflow-auto {
    overflow: auto;
  }
    #bubble {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
  }
 /**
  invisible div notifacation bar,
  on notification show up for 10s
 */
 #notification {
  width: 100%;
  height: 50px;
  background-color: red;
  color: white;
  font-size: 20px;
  font-weight: bold;
  text-align: center;
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1;

 }

 #notification_connected {
  width: 100%;
  height: 50px;
  background-color: green;
  color: white;
  font-size: 20px;
  font-weight: bold;
  text-align: center;
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1;

 }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js" integrity="sha512-9mpsATI0KClwt+xVZfbcf2lJ8IFBAwsubJ6mI3rtULwyM3fBmQFzj0It4tGqxLOGQwGfJdk/G+fANnxfq9/cew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>

  const socket = io('http://localhost:81/chat', {
    transports: ['websocket'],
    auth: {
      token:'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc1R3b0ZhY3RvckF1dGhlbnRpY2F0ZSI6ZmFsc2UsInN1YiI6NiwiaWF0IjoxNjYwNTk1Mjk1LCJleHAiOjE2NjA2ODE2OTV9.UAIMADi-EN7neuLcRXbeF4v3giCc3uUZRRN5ZZgWiiU',
    }
  });

  socket.on('connect', function() {
    console.log("connected");
  });

  socket.on('message', function(message) {
    console.log(message);
    const message_div = document.createElement('div');
    message_div.innerText = message;
    document.getElementById('chat').appendChild(message_div);
  }
  );

  socket.on('error_notif', function(error) {
    console.log(error);
    document.getElementById('notification').innerText = error;
    document.getElementById('notification').style.display = 'block';
    setTimeout(function() {
      document.getElementById('notification').style.display = 'none';
    }, 1);
  }
  );

  socket.on('connected', function(message) {
    console.log(message);
    document.getElementById('notification_connected').innerText = message;
    document.getElementById('notification_connected').style.display = 'block';
    setTimeout(function() {
      document.getElementById('notification_connected').style.display = 'none';
    }, 2000);
  }
  );

  document.getElementById('send_button').addEventListener('click', function() {
    const message = document.getElementById('message_input').value;
    socket.emit('message', message);

  }
  );

</script>

</html>
