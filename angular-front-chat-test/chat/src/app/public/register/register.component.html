<div class="container">
  <div>
    
    <div>
      <mat-card>
        <mat-card-title>Register</mat-card-title>
        <mat-card-subtitle>
          You need register to use this service
        </mat-card-subtitle>
        <mat-card-content>
          <form [formGroup]='form' (ngSubmit)="register()">
            <mat-form-field>
              <input matInput placeholder="Name" formControlName="displayname">
              <mat-error *ngIf="displayname.touched && displayname.hasError('required')">
                Name is required
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email">
              <mat-error *ngIf="email.touched && (email.hasError('email') || email.hasError('required'))">
                Email is required or invalid
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Password" formControlName="password">
              <mat-error *ngIf="password.touched && password.hasError('required')">
                Password is required
              </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid" >Register</button>
          </form>
        </mat-card-content>
        <mat-card-footer>
          <button mat-raised-button color="warning" [routerLink]="['/login']">Login</button>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
