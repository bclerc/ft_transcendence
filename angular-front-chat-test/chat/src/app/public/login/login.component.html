<div>
  <div>
    <div class="container">
      <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>
          You need login to use this service  
        </mat-card-subtitle>
        <mat-card-content>
          <form [formGroup]='form' (ngSubmit)="login()">
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email">
              <mat-error *ngIf="email.touched && (email.hasError('email') || email.hasError('required'))">
                Email is required or invalid
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Password" formControlName="password">
              <mat-error *ngIf="password.touched && password.hasError('required')">
                Password is required
              </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid" >Login</button>
            
          </form>
        </mat-card-content>
        <mat-card-footer>

          <button mat-raised-button  [routerLink]="['../register']">Register</button>
          <button mat-raised-button  (click)="login42()">42 Login</button>
          <button mat-raised-button  (click)="marcus42()">Marcus Login</button>

        </mat-card-footer>
        </mat-card>
    </div>
  </div>
</div>
